<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Form Pemesanan</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f9f9f9;
    }
    .form-container {
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 600px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-top: 15px;
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
    }
    table {
      width: 100%;
      margin-top: 10px;
      border-collapse: collapse;
    }
    td {
      padding: 8px;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      width: 100%;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Form Pemesanan Produk</h2>
    <form action="/submit-pemesanan" method="POST">
      <label for="nama">Nama Lengkap:</label>
      <input type="text" id="nama" name="nama" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="telepon">Nomor Telepon:</label>
      <input type="tel" id="telepon" name="telepon" placeholder="Contoh: 081234567890" required>

      <label for="produk">Pilih Produk:</label>
      <select id="produk" name="produk" required>
        <option value="">-- Pilih Produk --</option>
        <option value="Beras Putih">Beras Putih</option>
        <option value="Beras Merah">Beras Merah</option>
        <option value="Beras Hitam">Beras Hitam</option>
      </select>

      <label for="jumlah">Jumlah Pesanan:</label>
      <input type="number" id="jumlah" name="jumlah" min="1" required>

      <label>Alamat Pengiriman:</label>
      <table>
        <tr>
          <td>Jalan:</td>
          <td><input type="text" name="jalan" required></td>
        </tr>
        <tr>
          <td>Kota:</td>
          <td><input type="text" name="kota" required></td>
        </tr>
      </table>

      <button type="submit">Kirim Pesanan</button>
    </form>
  </div>
</body>
</html>
